<ion-list color="dark" #listWithSliding>
  <ion-item-sliding
    *ngFor="let item of wishesService.lists | completed: completedLists"
  >
    <ion-item detail color="dark" (click)="selectedList(item)">
      <ion-label> {{ item.title }} </ion-label>
      <ion-note slot="end" color="tertiary">
        {{ item.items.length }} items
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eraseList(item.id)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="tertiary" (click)="editTitle(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
