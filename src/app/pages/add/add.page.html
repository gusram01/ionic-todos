<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Add new item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="valueItem"
        (keyup.enter)="addItem()"
        placeholder="Write a new wish / to do"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list color="dark">
    <ion-list-header color="dark" *ngIf="list.items.length>0">
      <ion-label> Pending to do's </ion-label>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of list.items; index as i"
      class="animated fadeInDown"
    >
      <ion-item color="dark">
        <ion-checkbox
          slot="start"
          color="tertiary"
          [(ngModel)]="item.completed"
          (ionChange)="changeCompleted()"
        ></ion-checkbox>
        <ion-label> {{item.description}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eraseItem(i)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
